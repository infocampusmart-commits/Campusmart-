<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Blue 1.png">
  <title>Checkout - CampusMart</title>
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f9f9f9; margin:0; padding:0; color:#333;}
    header { background: #0000FF; color:white; text-align:center; padding:1rem; font-size:1.5rem; font-weight:bold;}
    .checkout-container { max-width:600px; margin:2rem auto; background:#fff; padding:2rem; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1);}
    h2 { color:#0000FF; margin-bottom:1rem;}
    .product-summary { background:#f3e6ff; padding:1rem; border-radius:8px; margin-bottom:1.5rem;}
    .product-summary p { margin:5px 0; font-size:1rem;}
    form label { display:block; margin:0.5rem 0 0.3rem; font-weight:600;}
    form input, form textarea { width:100%; padding:10px; margin-bottom:1rem; border:1px solid #ccc; border-radius:6px; outline:none;}
    form input:focus, form textarea:focus { border-color:#0000FF;}
    .btn { background:#0000FF; color:white; border:none; padding:12px; border-radius:6px; font-size:1rem; font-weight:bold; cursor:pointer; width:100%; transition:background 0.2s;}
    .btn:hover { background:#87CEEB;}
    .message { margin-top:1rem; font-size:0.95rem; text-align:center; color:green; }
  </style>
</head>
<body>

  <header>CampusMart Checkout</header>

  <div class="checkout-container">
    <h2>Order Summary</h2>
    <div class="product-summary" id="productSummary"></div>

    <h2>Delivery Information</h2>
    <form id="checkoutForm">
      <label for="hallRoom">Hall & Room No.</label>
      <input type="text" id="hallRoom" required>
      <label for="altHall">Alternative Hall/Room</label>
      <input type="text" id="altHall">
      <label for="deliveryInfo">Additional Delivery Info</label>
      <textarea id="deliveryInfo" rows="3"></textarea>
      <button type="submit" class="btn">Proceed to Payment</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const productSummary = document.getElementById("productSummary");
    const checkoutForm = document.getElementById("checkoutForm");
    const message = document.getElementById("message");

    // Load selected product from localStorage
    let cart = JSON.parse(localStorage.getItem("campusmartCart")) || [];
    if (cart.length === 0) {
      productSummary.innerHTML = "<p>No product selected.</p>";
    } else {
      const item = cart[0];
      productSummary.innerHTML = `<p><strong>Product:</strong> ${item.name}</p>
                                  <p><strong>Price:</strong> ₦${item.price}</p>`;
    }

    // ✅ Check for token before proceeding
    const token = localStorage.getItem("token");
    if (!token) {
      localStorage.setItem("redirectAfterLogin", "checkout.html");
      window.location.href = "signin.html";
    }

    checkoutForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (cart.length === 0) {
        message.textContent = "Please select a product first.";
        return;
      }

      const hallRoom = document.getElementById("hallRoom").value;
      const altHall = document.getElementById("altHall").value;
      const deliveryInfo = document.getElementById("deliveryInfo").value;

      // ✅ Matches new API structure
      const orderData = {
        totalAmount: cart[0].price,
        hall_room_no: hallRoom,
        alt_hall_room: altHall,
        delivery_info: deliveryInfo,
        items: [
          { name: cart[0].name, quantity: 1, price: cart[0].price }
        ]
      };

      try {
        message.textContent = "Processing payment...";

        const token = localStorage.getItem("token");
        // ✅ Updated endpoint (removed /api/order, now /orders/initialize-payment)
        const response = await fetch("https://campus-mart-backend.onrender.com/orders/initialize-payment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(orderData)
        });

        if (response.status === 401) {
          localStorage.removeItem("token");
          localStorage.setItem("redirectAfterLogin", "checkout.html");
          window.location.href = "signin.html";
          return;
        }

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || "Failed to initialize payment");

        if (data.paymentLink) {
          window.location.href = data.paymentLink;
        } else {
          message.textContent = "Error: Payment link not received.";
        }

      } catch (err) {
        console.error(err);
        message.textContent = "❌ " + err.message;
      }
    });
  </script>
</body>
</html>
