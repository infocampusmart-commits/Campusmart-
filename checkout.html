<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - CampusmartStore</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f7fb;margin:0}
    header{background:#fff;padding:16px;text-align:center;font-weight:700;box-shadow:0 1px 4px rgba(0,0,0,0.06)}
    .container{max-width:680px;margin:24px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .section{margin-bottom:18px}
    .product-box{background:#f1f5ff;padding:12px;border-radius:8px}
    .item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #e6ecff}
    .item:last-child{border-bottom:none}
    .total{font-size:18px;font-weight:700;margin-top:12px;text-align:right}
    input,textarea,select{width:100%;padding:10px;border-radius:6px;border:1px solid #ddd;margin-top:8px}
    .btn{width:100%;padding:12px;background:#003cff;color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer;margin-top:10px}
    .btn.secondary{background:#16a34a}
    .message{text-align:center;margin-top:12px;min-height:24px}
    .instruction{display:none;background:#fff7ed;color:#9a3412;border:1px solid #fed7aa;padding:10px;border-radius:6px;margin-top:12px;font-size:14px;text-align:center;font-weight:600}
  </style>
</head>
<body>
<header>CampusmartStore ‚Äî Checkout</header>

<div class="container">
  <div class="section">
    <h3>Order Summary</h3>
    <div class="product-box" id="productSummary"></div>
    <div class="total">Total: <span id="totalDisplay">‚Ç¶0</span></div>
  </div>

  <div class="section">
    <h3>Delivery Info</h3>

    <form id="orderForm">
      <input id="name" type="text" placeholder="Full name" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="phone" type="text" placeholder="WhatsApp number" required>
      <textarea id="delivery" rows="2" placeholder="Hall / Room / Hostel delivery info" required></textarea>

      <select id="university" required>
        <option value="">Select university</option>
        <option>Covenant University</option>
        <option>Bells University</option>
        <option>Crawford University</option>
        <option>National Open University</option>
        <option>Caleb University</option>
        <option>Anchor University</option>
        <option>Pan Atlantic University</option>
        <option>University of Lagos</option>
      </select>

      <button type="button" id="payBtn" class="btn">üí≥ Pay with Paystack</button>
      <div class="instruction" id="instruction">‚ö†Ô∏è After paying, do not close this page. Please submit your order.</div>
      <button type="submit" id="submitBtn" class="btn secondary" style="display:none;">Submit Order</button>
    </form>

    <div class="message" id="message"></div>
  </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
const PAYSTACK_PUBLIC_KEY = "pk_live_b43df11e368a73ac564defaf565f7a626069d107";
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyANVTtYWgdilqYE241CFlH69woGsaC-Whuq2lxepkp_mLKkuyjaEaKRO6i5B6ye_LHVA/exec";

const productSummary = document.getElementById("productSummary");
const totalDisplay = document.getElementById("totalDisplay");
const messageEl = document.getElementById("message");
const submitBtn = document.getElementById("submitBtn");
const instruction = document.getElementById("instruction");

// Load cart from localStorage
const cart = JSON.parse(localStorage.getItem("campusmartCart") || "[]");
let total = 0;

// Display cart summary
productSummary.innerHTML = cart.map(i => {
  total += i.price * i.quantity;
  return `<div class="item"><div>${i.name} √ó ${i.quantity}</div><div>‚Ç¶${(i.price*i.quantity).toLocaleString()}</div></div>`;
}).join("");
totalDisplay.textContent = "‚Ç¶" + total.toLocaleString();

// PAYSTACK
document.getElementById("payBtn").onclick = () => {
  const email = document.getElementById("email").value.trim();
  if(!email) return alert("Enter your email first");

  PaystackPop.setup({
    key: PAYSTACK_PUBLIC_KEY,
    email,
    amount: total * 100,
    currency: "NGN",
    ref: "CAMPUSMART_" + Date.now(),
    callback: res => {
      sessionStorage.setItem("campusmart_pay_ref", res.reference);
      messageEl.style.color = "green";
      messageEl.textContent = "Payment successful. Please submit your order.";
      instruction.style.display = "block";
      submitBtn.style.display = "block";
    }
  }).openIframe();
};

// SUBMIT ORDER
document.getElementById("orderForm").addEventListener("submit", async e => {
  e.preventDefault();

  const payRef = sessionStorage.getItem("campusmart_pay_ref");
  if(!payRef) return alert("Please complete payment first.");

  const payload = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    delivery: document.getElementById("delivery").value,
    university: document.getElementById("university").value,
    items: cart,
    amount: total,
    payment_reference: payRef
  };

  messageEl.style.color = "#000";
  messageEl.textContent = "Submitting order...";

  try {
    const res = await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    console.log("Server response:", data);

    if(data.status === "success") {
      messageEl.style.color = "green";
      messageEl.textContent = "‚úÖ Order submitted successfully!";
      localStorage.removeItem("campusmartCart");
      sessionStorage.removeItem("campusmart_pay_ref");
      setTimeout(() => location.href="mart.html", 1500);
    } else {
      messageEl.style.color = "red";
      messageEl.textContent = "‚ùå " + (data.message || "Submission failed");
    }
  } catch(err) {
    console.error(err);
    messageEl.style.color = "red";
    messageEl.textContent = "‚ö†Ô∏è Network or server error";
  }
});
</script>
</body>
</html>
