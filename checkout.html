<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="Blue 1.png">
<title>Checkout</title>

<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f5f5f5;
  padding:20px;
}
.checkout-container{
  max-width:500px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h2{text-align:center;margin-bottom:20px}
.product-summary{text-align:center;margin-bottom:20px}
.product-summary img{width:120px;border-radius:8px;margin-bottom:10px}
label{font-weight:bold;margin-top:10px;display:block}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:5px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{background:#333}
.note{font-size:13px;color:#666}
#spinner{display:none;text-align:center}
</style>
</head>

<body>

<div class="checkout-container">
<h2>Checkout</h2>

<div id="checkoutProduct" class="product-summary"></div>

<form id="checkoutForm">

<label>Full Name</label>
<input type="text" id="name" required>

<label>Email</label>
<input type="email" id="email" required>

<label>Location</label>
<select id="location" required>
<option value="">-- Select --</option>
<option value="Covenant University">Covenant University</option>
<option value="Bells University">Bells University</option>
<option value="Crawford University">Crawford University</option>
</select>

<label>Hall / Hostel</label>
<input type="text" id="hall" required>

<label>Room Number</label>
<input type="text" id="room" required>

<label>Phone</label>
<input type="phone" id="phone" required>



<button type="button" onclick="payWithPaystack()">Pay Now</button>
</form>

<div id="spinner">Processing order...</div>
</div>

<script>
const product = JSON.parse(localStorage.getItem("zakuSelectedProduct"));

if(product){
  document.getElementById("checkoutProduct").innerHTML = `
    <img src="${product.img}">
    <h3>${product.name}</h3>
    <p>₦${product.price}</p>
  `;
}

document.getElementById("designOption").addEventListener("change",e=>{
  document.getElementById("designLinkBox").style.display =
    e.target.value==="custom"?"block":"none";
});

function payWithPaystack(){
  const form = document.getElementById("checkoutForm");
  if(!form.checkValidity()){
    alert("Please fill all required fields");
    return;
  }

  const handler = PaystackPop.setup({
    key: "YOUR_PAYSTACK_PUBLIC_KEY",
    email: document.getElementById("email").value,
    amount: (product ? product.price : 3000) * 100,
    currency: "NGN",

    callback: function(){
      submitOrder();
    },

    onClose: function(){
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

function submitOrder(){
  document.getElementById("spinner").style.display="block";

  const orderData = {
    name: name.value,
    email: email.value,
    location: location.value,
    hall: hall.value,
    room: room.value,
    phone: phone.value,
    productName: product.name,
    productPrice: product.price
  };

  fetch("https://script.google.com/macros/s/AKfycbyANVTtYWgdilqYE241CFlH69woGsaC-Whuq2lxepkp_mLKkuyjaEaKRO6i5B6ye_LHVA/exec",{
    method:"POST",
    body:JSON.stringify(orderData)
  })
  .then(res=>res.json())
  .then(resp=>{
    if(resp.status==="success"){
      alert("✅ Order placed successfully!");
      window.location.href="success.html";
    }else{
      alert("❌ Order failed");
    }
  })
  .catch(()=>{
    alert("❌ Network error");
  });
}
</script>

</body>
</html>
