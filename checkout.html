<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Blue 1.png">
  <title>Checkout - CampusMart</title>
  <style>
    body { font-family: 'Montserrat', sans-serif; background:#f9f9f9; margin:0; padding:0; color:#333; }
    header { background:#fff; color:black; text-align:center; padding:1rem; font-size:1.5rem; font-weight:bold; }
    .checkout-container { max-width:600px; margin:2rem auto; background:#fff; padding:2rem; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    h2 { color:#0000FF; margin-bottom:1rem; }
    .product-summary { background:#f3e6ff; padding:1rem; border-radius:8px; margin-bottom:1.5rem; }
    .product-summary p { margin:5px 0; font-size:1rem; }
    form label { display:block; margin:0.5rem 0 0.3rem; font-weight:600; }
    form input, form textarea { width:100%; padding:10px; margin-bottom:1rem; border:1px solid #ccc; border-radius:6px; outline:none; }
    form input:focus, form textarea:focus { border-color:#0000FF; }
    .btn { background:#0000FF; color:white; border:none; padding:12px; border-radius:6px; font-size:1rem; font-weight:bold; cursor:pointer; width:100%; transition:background 0.2s; }
    .btn:hover { background:#87CEEB; }
    .message { margin-top:1rem; font-size:0.95rem; text-align:center; }
  </style>
</head>
<body>

<header>CampusMart Checkout</header>

<div class="checkout-container">
  <h2>Order Summary</h2>
  <div class="product-summary" id="productSummary"></div>

  <h2>Delivery Information</h2>
  <form id="checkoutForm">
    <label for="hallRoom">Hall & Room No.</label>
    <input type="text" id="hallRoom" required>
    <label for="altHall">Alternative Hall/Room</label>
    <input type="text" id="altHall">
    <label for="deliveryInfo">Additional Delivery Info</label>
    <textarea id="deliveryInfo" rows="3"></textarea>
    <button type="submit" class="btn">Proceed to Payment</button>
  </form>

  <div class="message" id="message"></div>
</div>

<script>
  const productSummary = document.getElementById("productSummary");
  const checkoutForm = document.getElementById("checkoutForm");
  const message = document.getElementById("message");

  // Load cart
  const cart = JSON.parse(localStorage.getItem("campusmartCart")) || [];

  // Check token and redirect if missing
  const token = localStorage.getItem("token");
  if (!token || token === "null" || token === "undefined" || token.trim() === "") {
    localStorage.setItem("redirectAfterLogin", "checkout.html");
    window.location.href = "signin.html";
  }

  // Display cart summary
  if (cart.length === 0) {
    productSummary.innerHTML = "<p>No product selected.</p>";
  } else {
    const item = cart[0];
    const itemTotal = item.price * item.quantity;

    productSummary.innerHTML = `
      <p><strong>Product:</strong> ${item.name}</p>
      <p><strong>Price:</strong> ‚Ç¶${item.price} √ó ${item.quantity} = ‚Ç¶${itemTotal}</p>
      <p><strong>Total:</strong> ‚Ç¶${itemTotal}</p>
    `;
  }

  // Retry helper function for Render server wake-up
  async function fetchWithRetry(url, options, retries = 2) {
    try {
      return await fetch(url, options);
    } catch (err) {
      if (retries > 0) {
        message.textContent = "‚ö† Server waking up... retrying payment request.";
        await new Promise(res => setTimeout(res, 4000));
        return fetchWithRetry(url, options, retries - 1);
      }
      throw err;
    }
  }

  checkoutForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (cart.length === 0) {
      message.textContent = "‚ùå Please select a product first.";
      return;
    }

    const item = cart[0];
    const totalAmount = item.price * item.quantity;

    const orderData = {
      totalAmount: totalAmount,
      hall_room_no: document.getElementById("hallRoom").value,
      alt_hall_room: document.getElementById("altHall").value,
      delivery_info: document.getElementById("deliveryInfo").value,
      items: [{
        item_id: item.id || "unknown",
        quantity: item.quantity,
        price: item.price
      }]
    };

    message.style.color = "black";
    message.textContent = "‚è≥ Connecting to payment gateway...";

    try {
      const response = await fetchWithRetry("https://campus-mart-backend.onrender.com/api/transaction/payment", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json",
          "Authorization": `Bearer ${token}`,
          "x-auth-token": token
        },
        body: JSON.stringify(orderData)
      });

      const text = await response.text();
      let data;
      try { data = JSON.parse(text); } catch {
        message.style.color = "red";
        message.textContent = "‚ùå Unexpected server response.";
        return;
      }

      if (response.status === 401) {
        localStorage.removeItem("token");
        localStorage.setItem("redirectAfterLogin", "checkout.html");
        alert("Session expired. Please login again.");
        window.location.href = "signin.html";
        return;
      }

      if (!response.ok) {
        message.style.color = "red";
        message.textContent = `‚ùå ${data.message || "Payment failed."}`;
        return;
      }

      if (data?.data?.PAYSTACK_URL) {
        window.location.href = data.data.PAYSTACK_URL;
      } else {
        message.style.color = "red";
        message.textContent = "‚ùå Payment link missing from server.";
      }

    } catch (err) {
      console.error(err);
      message.style.color = "red";
      message.textContent = "üö´ Network error: " + err.message;
    }
  });
</script>

</body>
</html>
