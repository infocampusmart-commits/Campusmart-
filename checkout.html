<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="icon" href="Blue 1.png">

<!-- Paystack Inline -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f5f5f5;
  padding:20px;
}
.checkout-container{
  max-width:500px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h2{text-align:center;margin-bottom:20px}
.product-summary{text-align:center;margin-bottom:20px}
.product-summary img{
  width:120px;
  border-radius:8px;
  margin-bottom:10px;
}
label{font-weight:bold;margin-top:10px;display:block}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:5px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  background:blue;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{background:#87CEEB}
#spinner{text-align:center;display:none;margin-top:10px}
</style>
</head>

<body>

<div class="checkout-container">
<h2>Checkout</h2>

<!-- Product summary -->
<div id="checkoutProduct" class="product-summary"></div>

<!-- Checkout Form -->
<form id="checkoutForm">

<label>Full Name</label>
<input type="text" id="name" required>

<label>Email</label>
<input type="email" id="email" required>

<label>Location</label>
<select id="location" required>
<option value="">-- Select --</option>
<option value="Covenant University">Covenant University</option>
<option value="Bells University">Bells University</option>
<option value="Crawford University">Crawford University</option>
</select>

<label>Hall / Hostel</label>
<input type="text" id="hall" required>

<label>Room Number</label>
<input type="text" id="room" required>

<label>Phone</label>
<input type="tel" id="phone" required>

<!-- Pay Button -->
<button type="button" onclick="payWithPaystack()">üí≥ Pay Now</button>

</form>

<div id="spinner">Processing order...</div>
</div>

<script>
// Get product from mart page
const product = JSON.parse(localStorage.getItem("zakuSelectedProduct"));

// If no product selected, redirect to mart
if(!product){
  alert("No product selected");
  window.location.href = "mart.html";
}

// Display product
document.getElementById("checkoutProduct").innerHTML = `
  <img src="${product.img}">
  <h3>${product.name}</h3>
  <p><strong>‚Ç¶${product.price}</strong></p>
`;

// Paystack payment
function payWithPaystack(){
  const form = document.getElementById("checkoutForm");
  if(!form.checkValidity()){
    alert("Please fill all required fields");
    return;
  }

  const handler = PaystackPop.setup({
    key: "pk_live_b43df11e368a73ac564defaf565f7a626069d107", // Replace with your live key
    email: document.getElementById("email").value,
    amount: Number(product.price) * 100,
    currency: "NGN",

    callback: function(response){
      submitOrder(response.reference);
    },

    onClose: function(){
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

// Submit order to Apps Script
function submitOrder(paystackRef){
  document.getElementById("spinner").style.display = "block";

  const orderData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    location: document.getElementById("location").value,
    hall: document.getElementById("hall").value,
    room: document.getElementById("room").value,
    productName: product.name,
    productPrice: product.price,
    total: product.price,
    paystackRef: paystackRef
  };

  fetch("PASTE_YOUR_DEPLOYED_GAS_URL_HERE", { // Replace with your latest Apps Script URL
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(orderData)
  })
  .then(res => res.json())
  .then(resp => {
    document.getElementById("spinner").style.display = "none";
    if(resp.status === "success"){
      localStorage.removeItem("zakuSelectedProduct");
      alert("‚úÖ Order placed successfully!");
      window.location.href = "success.html";
    } else {
      alert("‚ùå Order failed: " + (resp.message || "Unknown error"));
    }
  })
  .catch(err => {
    document.getElementById("spinner").style.display = "none";
    console.error("Fetch error:", err);
    alert("‚ùå Network error. Try again.");
  });
}
</script>

</body>
</html>
