<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campusmart Checkout</title>
  <link rel="icon" type="image/x-icon" href="Blue 1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .checkout-container {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .product-summary {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .summary-item {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .summary-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <h2>Checkout</h2>

  <!-- ORDER SUMMARY -->
  <div id="checkoutProduct" class="product-summary"></div>

  <!-- FORM -->
  <form id="checkoutForm">
    <label>Full Name</label>
    <input id="name" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Phone</label>
    <input id="phone" required>

    <label>Location</label>
    <select id="location" required>
      <option value="">Select location</option>
      <option>Covenant University</option>
      <option>Crawford University</option>
      <option>Bells University</option>
    </select>

    <label>Hall / Hostel</label>
    <input id="hall" required>

    <label>Room Number</label>
    <input id="room" required>

    <button type="submit">Pay with Paystack</button>
  </form>

  <div id="loadingSpinner">Processing order...</div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
  const cart = JSON.parse(localStorage.getItem("campusmartCart")) || [];
  const summaryBox = document.getElementById("checkoutProduct");
  let totalAmount = 0;

  if (cart.length === 0) {
    summaryBox.innerHTML = "<p>Your cart is empty</p>";
  } else {
    summaryBox.innerHTML = cart.map(item => {
      const itemTotal = item.price * item.quantity;
      totalAmount += itemTotal;

      return `
        <div class="summary-item">
          <img src="${item.img}">
          <div>
            <strong>${item.name}</strong><br>
            â‚¦${item.price} Ã— ${item.quantity}<br>
            <b>â‚¦${itemTotal}</b>
          </div>
        </div>
      `;
    }).join("") + `<hr><h3>Total: â‚¦${totalAmount}</h3>`;
  }

  document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const handler = PaystackPop.setup({
      key: "pk_live_b43df11e368a73ac564defaf565f7a626069d107", // ðŸ”´ replace
      email: email.value,
      amount: totalAmount * 100,
      currency: "NGN",
      callback: res => submitOrder(res.reference),
      onClose: () => alert("Payment cancelled")
    });

    handler.openIframe();
  });

  function submitOrder(paymentRef) {
    document.getElementById("loadingSpinner").style.display = "block";

    const orderData = {
      customer: {
        name: name.value,
        email: email.value,
        phone: phone.value,
        location: location.value,
        hall: hall.value,
        room: room.value
      },
      cart: cart,
      total: totalAmount,
      paymentRef: paymentRef,
      status: "PAID"
    };

    fetch("https://script.google.com/macros/s/AKfycbyANVTtYWgdilqYE241CFlH69woGsaC-Whuq2lxepkp_mLKkuyjaEaKRO6i5B6ye_LHVA/exec", {
      method: "POST",
      body: JSON.stringify(orderData)
    })
    .then(r => r.json())
    .then(res => {
      if (res.status === "success") {
        localStorage.removeItem("campusmartCart");
        window.location.href = "success.html";
      } else {
        alert("Order failed");
      }
    });
  }
</script>

</body>
</html>
