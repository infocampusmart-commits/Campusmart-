<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campusmart Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f5f7fb;margin:0}
.container{max-width:500px;margin:30px auto;background:#fff;padding:20px;border-radius:12px}
img{width:120px;border-radius:10px}
input,select,button{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
button{background:#003cff;color:#fff;font-weight:bold;border:none}
#submitBtn{display:none;background:#16a34a}
.msg{text-align:center;margin-top:10px}
</style>
</head>

<body>
<div class="container">

<h2>Checkout</h2>

<!-- PRODUCT DISPLAY -->
<div id="productBox"></div>

<form id="orderForm">
<input id="name" placeholder="Full Name" required>
<input id="email" type="email" placeholder="Email" required>
<input id="phone" placeholder="WhatsApp Number" required>

<select id="university" required>
<option value="">Select University</option>
<option>Covenant University</option>
<option>Bells University</option>
<option>Crawford University</option>
</select>

<input id="delivery" placeholder="Hall / Room" required>

<button type="button" id="payBtn">üí≥ Pay with Paystack</button>
<button type="submit" id="submitBtn">Submit Order</button>
</form>

<div class="msg" id="msg"></div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
const PAYSTACK_KEY = "pk_live_b43df11e368a73ac564defaf565f7a626069d107";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyANVTtYWgdilqYE241CFlH69woGsaC-Whuq2lxepkp_mLKkuyjaEaKRO6i5B6ye_LHVA/exec";

// LOAD PRODUCT (from cart / previous page)
const product = JSON.parse(localStorage.getItem("campusmartProduct")) || {
  name:"Campusmart Item",
  price:3000,
  img:"https://via.placeholder.com/120"
};

document.getElementById("productBox").innerHTML = `
<img src="${product.img}">
<h3>${product.name}</h3>
<p>‚Ç¶${product.price}</p>
`;

let paymentRef = "";

// PAYSTACK
document.getElementById("payBtn").onclick = () => {
  if(!email.value) return alert("Enter email first");

  PaystackPop.setup({
    key: PAYSTACK_KEY,
    email: email.value,
    amount: product.price * 100,
    currency: "NGN",
    ref: "CM_" + Date.now(),
    callback: res => {
      paymentRef = res.reference;
      msg.innerHTML = "‚úÖ Payment successful";
      submitBtn.style.display = "block";
    }
  }).openIframe();
};

// SUBMIT ORDER
orderForm.onsubmit = async e => {
  e.preventDefault();
  if(!paymentRef) return alert("Pay first");

  const orderData = {
    name: name.value,
    email: email.value,
    phone: phone.value,
    university: university.value,
    delivery: delivery.value,
    product: product.name,
    amount: product.price,
    paymentRef
  };

  msg.innerHTML = "Submitting order...";

  const res = await fetch(SCRIPT_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(orderData)
  });

  const data = await res.json();

  if(data.status === "success"){
    msg.innerHTML = "üéâ Order submitted successfully!";
    localStorage.removeItem("campusmartProduct");
  } else {
    msg.innerHTML = "‚ùå " + data.message;
  }
};
</script>
</body>
</html>
