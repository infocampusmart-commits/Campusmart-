<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusmartStore Seller Registration</title>
<link rel="icon" type="image/x-icon" href="Blue 1.png">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 500px;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        animation: fadeIn 0.4s ease-in-out;
        margin: 30px 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 10px;
        font-size: 22px;
    }

    p {
        text-align: center;
        color: #666;
        margin-bottom: 25px;
        font-size: 14px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 15px;
        transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    label {
        font-weight: bold;
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
    }

    .file-input {
        background: #f8f9fb;
        border: 2px dashed #c8cbd0;
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        color: #555;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 5px;
        transition: 0.2s;
    }

    button:hover {
        background: #0058cc;
    }

    #status {
        margin-top: 15px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Become a Seller</h2>
    <p>Fill in your details to join CampusmartStore</p>

    <form id="sellerForm">

        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <select id="university" required>
            <option value="">Select University</option>
            <option value="Covenant University">Covenant University</option>
            <option value="Bells University">Bells University</option>
            <option value="Crawford University">Crawford University</option>
        </select>

        <input type="text" id="department" placeholder="Department">
        <input type="text" id="matric" placeholder="Matric/Student ID" required>

        <input type="text" id="businessName" placeholder="Business Name" required>

        <select id="businessCategory" required>
            <option value="">Select Business Category</option>
            <option value="Food">Food</option>
            <option value="Fashion">Fashion</option>
            <option value="Shoes / Bags">Shoes / Bags</option>
            <option value="Phone Accessories">Phone Accessories</option>
        </select>

        <textarea id="bio" placeholder="Short Business Description"></textarea>
        <textarea id="exampleProducts" placeholder="Product Name"></textarea>

        <label>Upload Student ID</label>
        <div class="file-input">Choose Student ID Image</div>
        <input type="file" id="studentIdFile" accept="image/*" style="display:none" required>

        <label>Upload Product Image</label>
        <div class="file-input">Choose Product Image</div>
        <input type="file" id="logoFile" accept="image/*" style="display:none">

        <label>Upload Payment Receipt</label>
        <div class="file-input">Choose Receipt Image</div>
        <input type="file" id="receiptFile" accept="image/*" style="display:none" required>

        <button type="button" id="payBtn">Pay With Paystack (₦1,000)</button>
        <button type="submit">Submit Application</button>

        <p id="status"></p>
    </form>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
// Make file inputs clickable
document.querySelectorAll(".file-input").forEach((box, index) => {
    box.addEventListener("click", () => {
        box.nextElementSibling.click();
    });
});

// PAYSTACK PAYMENT
document.getElementById("payBtn").addEventListener("click", () => {
    const email = email.value;
    const name = fullName.value;

    if (!email || !name) {
        alert("Please enter your name and email before paying.");
        return;
    }

    let handler = PaystackPop.setup({
        key: "pk_live_b43df11e368a73ac564defaf565f7a626069d107",
        email: email,
        amount: 2000 * 100,
        currency: "NGN",
        ref: "SELLER_" + Date.now(),
        callback: function (response) {
            alert("Payment Successful ✔");
            sessionStorage.setItem("seller_payment_ref", response.reference);
        },
        onClose: function () {
            alert("Payment Cancelled ❌");
        }
    });

    handler.openIframe();
});

// SUBMIT FORM
document.getElementById("sellerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const paymentRef = sessionStorage.getItem("seller_payment_ref");
    if (!paymentRef) {
        alert("⚠ Please complete payment first.");
        return;
    }

    const status = document.getElementById("status");
    status.textContent = "⏳ Submitting...";

    const toBase64 = file => new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
    });

    const data = {
        fullName: fullName.value,
        email: email.value,
        phone: phone.value,
        university: university.value,
        department: department.value,
        matric: matric.value,
        businessName: businessName.value,
        businessCategory: businessCategory.value,
        bio: bio.value,
        exampleProducts: exampleProducts.value,
        payment_reference: paymentRef,
        studentIdFile: await toBase64(studentIdFile.files[0]),
        logoFile: logoFile.files.length ? await toBase64(logoFile.files[0]) : "",
        receiptFile: await toBase64(receiptFile.files[0])
    };

    const res = await fetch("https://script.google.com/macros/s/AKfycbzPbcgD3kn6V-uLmF92SBJ6dG5zE-sFcG6EjARM69gqwovY5ZqscqCnKrjRtMxOYCoTPA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
    });

    const result = await res.json();

    if (result.status === "success") {
        status.style.color = "green";
        status.textContent = "✔ Application Submitted Successfully!";
        sessionStorage.removeItem("seller_payment_ref");
    } else {
        status.style.color = "red";
        status.textContent = "❌ Error: " + result.message;
    }
});
</script>

</body>
</html>
