<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campusmart Admin</title>
  <link rel="icon" type="image/x-icon" href="Blue 1.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  h2 { text-align: center; }
  .order { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .order h3 { margin: 0 0 5px 0; }
  .order p { margin: 2px 0; }
</style>
</head>
<body>

<h2>Campusmart Orders Admin</h2>
<div id="orders"></div>

<script>
  // --- 1️⃣ Replace with your Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyBoxC2fwlPKFMJsn2Pcg0BqxNVKwhbKBb4",
    authDomain: "campusmartcheckout.firebaseapp.com",
    projectId: "campusmartcheckout",
    storageBucket: "campusmartcheckout.firebasestorage.app",
    messagingSenderId: "94289670706",
    appId: "1:94289670706:web:67bc116dcbba9af41d422b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // --- 2️⃣ Admin login ---
  const adminEmail = "admin@campusmart.com";       // your admin email
  const adminPassword = "Campusmart123!";          // your admin password

  auth.signInWithEmailAndPassword(adminEmail, adminPassword)
    .then(() => {
      console.log("Admin logged in successfully");

      // --- 3️⃣ Listen for orders ---
      db.collection("orders")
        .orderBy("date", "desc")
        .onSnapshot(snapshot => {
          const ordersDiv = document.getElementById("orders");
          ordersDiv.innerHTML = "";

          snapshot.forEach(doc => {
            const o = doc.data();
            let itemsHtml = "";
            o.cart.forEach(i => {
              itemsHtml += `<p>${i.name} × ${i.quantity} — ₦${i.price * i.quantity}</p>`;
            });

            ordersDiv.innerHTML += `
              <div class="order">
                <h3>${o.customer.name}</h3>
                <p>Email: ${o.customer.email}</p>
                <p>Phone: ${o.customer.phone}</p>
                <p>Location: ${o.customer.location}</p>
                <p>Hall/Room: ${o.customer.hall} / ${o.customer.room}</p>
                <h4>Items:</h4>
                ${itemsHtml}
                <p><b>Total: ₦${o.total}</b></p>
                <p>Date: ${new Date(o.date.seconds*1000).toLocaleString()}</p>
              </div>
            `;
          });
        });
    })
    .catch(err => alert("Admin login failed: " + err.message));
</script>

</body>
</html>
