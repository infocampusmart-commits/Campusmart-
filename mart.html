<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="Blue 1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUSMART</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

    body { background: #f9f9f9; color: #333; }

    /* ======= HEADER ======= */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 20px;
      background: #fff;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo { font-size: 1.5rem; font-weight: bold; color: #fff; flex: 1; }

    .search-box {
      flex: 2;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .search-box input {
      width: 100%;
      max-width: 250px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 22px;
      flex: 0;
    }
    .cart-icon span {
      position: absolute;
      top: -8px; right: -10px;
      background: #ff4b4b;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }
    .cart-icon span.non-empty { display: inline-block; }

    /* Responsive header */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .logo {
        margin-bottom: 10px;
      }
      .search-box {
        width: 100%;
        margin-bottom: 10px;
      }
      .cart-icon {
        align-self: flex-end;
      }
    }

    main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 180px; object-fit: cover; }

    .card-content { padding: 15px; }
    .card-content h3 { font-size: 1.1rem; margin-bottom: 10px; }
    .card-content p { font-size: 0.9rem; margin-bottom: 10px; }

    .card-content button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #0000FF;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card-content button:hover { background: #87CEEB; }

    /* Cart Window */
    .whole-cart-window {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      max-height: 80vh;
      background: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow-y: auto;
      padding: 15px;
      display: none;
      z-index: 200;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #closeCart {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }
    #closeCart:hover {
      color: #0000FF;
      transform: scale(1.2);
      transition: 0.2s;
    }

    .cart-animate { animation: slideDown 0.3s ease; }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    .cart-item img { width: 50px; height: 50px; border-radius: 8px; margin-right: 10px; }

    .cart-total { font-weight: bold; margin-top: 10px; text-align: right; }

    .checkout-btn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: #0000FF;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    .checkout-btn:hover { transform: scale(1.05); opacity: 0.9; }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0000FF;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">MART</div>
    <div class="search-box"><input type="text" id="searchInput" placeholder="Search products..."></div>
    <div class="cart-icon" id="cartIcon">üõí <span id="itemCount">0</span></div>
  </header>

  <!-- MAIN PRODUCTS -->
  <main id="productList">
    <div class="card" data-name="Perfume Oil" data-price="5000">
      <img src="https://via.placeholder.com/200x180.png?text=Perfume+Oil" alt="">
      <div class="card-content">
        <h3>Perfume Oil</h3>
        <p>‚Ç¶5000</p>
        <button>Buy Now</button>
      </div>
    </div>
    <div class="card" data-name="Custom Tie" data-price="3000">
      <img src="https://via.placeholder.com/200x180.png?text=Custom+Tie" alt="">
      <div class="card-content">
        <h3>Custom Tie</h3>
        <p>‚Ç¶3000</p>
        <button>Buy Now</button>
      </div>
    </div>
    <div class="card" data-name="Hair Oil" data-price="2500">
      <img src="https://via.placeholder.com/200x180.png?text=Hair+Oil" alt="">
      <div class="card-content">
        <h3>Hair Oil</h3>
        <p>‚Ç¶2500</p>
        <button>Buy Now</button>
      </div>
    </div>
  </main>

  <!-- CART WINDOW -->
  <div class="whole-cart-window hide" id="cartWindow">
    <div class="cart-header">
      <h3>Your Selection</h3>
      <button id="closeCart">‚úñ</button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: ‚Ç¶0</div>
    <button class="checkout-btn" id="checkoutBtn">Checkout</button>
  </div>

  <script>
    // CART LOGIC
    const cartIcon = document.getElementById("cartIcon");
    const itemCount = document.getElementById("itemCount");
    const cartWindow = document.getElementById("cartWindow");
    const cartItemsContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const closeCartBtn = document.getElementById("closeCart");

    let cart = JSON.parse(localStorage.getItem("campusmartCart")) || [];

    function updateCartUI() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="">
          <div>
            <p>${item.name}</p>
            <small>‚Ç¶${item.price}</small>
          </div>
          <button onclick="removeItem(${index})">‚ùå</button>
        `;
        cartItemsContainer.appendChild(div);
      });
      cartTotal.textContent = `Total: ‚Ç¶${total}`;
      itemCount.textContent = cart.length;
      itemCount.classList.toggle("non-empty", cart.length > 0);
      localStorage.setItem("campusmartCart", JSON.stringify(cart));
    }

    function addItem(name, price, img) {
      cart = [{ name, price, img }]; // single product
      updateCartUI();
      showToast(`${name} selected ‚úÖ`);
      cartIcon.classList.add("bounce");
      setTimeout(() => cartIcon.classList.remove("bounce"), 500);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast"; toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => { toast.classList.remove("show"); setTimeout(() => toast.remove(), 300); }, 2000);
    }

    checkoutBtn.addEventListener("click", () => {
      if (cart.length === 0) {
        showToast("No product selected ‚ùå");
        return;
      }
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "signin.html?redirect=checkout.html";
      } else {
        window.location.href = "checkout.html";
      }
    });

    cartIcon.addEventListener("click", () => {
      cartWindow.style.display = cartWindow.style.display === "block" ? "none" : "block";
      cartWindow.classList.add("cart-animate");
      setTimeout(() => cartWindow.classList.remove("cart-animate"), 300);
    });

    // CLOSE CART WITH X
    closeCartBtn.addEventListener("click", () => {
      cartWindow.style.display = "none";
    });

    document.querySelectorAll(".card button").forEach(btn => {
      btn.addEventListener("click", e => {
        const card = e.target.closest(".card");
        const name = card.dataset.name;
        const price = parseInt(card.dataset.price);
        const img = card.querySelector("img").src;
        addItem(name, price, img);
      });
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const itemText = card.innerText.toLowerCase();
        card.style.display = itemText.includes(query) ? "block" : "none";
      });
    });

    updateCartUI();
  </script>
</body>
</html>
