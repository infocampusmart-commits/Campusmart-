<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusMart</title>
<link rel="icon" href="Blue 1.png">

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  background:#f5f5f5;
}

/* ===== NAVBAR ===== */
header{
  background:#0b3c91;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-size:20px;
}

header a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

/* ===== FILTER BAR (BELOW NAV) ===== */
.filter-bar{
  background:#fff;
  padding:10px;
  display:flex;
  gap:10px;
  overflow-x:auto;
  border-bottom:1px solid #ddd;
}

.filter-bar button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#eee;
  cursor:pointer;
  white-space:nowrap;
}

.filter-bar button.active{
  background:#0b3c91;
  color:#fff;
}

/* ===== PRODUCTS ===== */
.container{
  padding:15px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.product-card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  padding:12px;
  text-align:center;
}

.product-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px;
}

.product-card h3{
  font-size:16px;
  margin:8px 0;
}

.product-card p{
  font-weight:bold;
  margin-bottom:10px;
}

.product-card button{
  background:#0b3c91;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
  cursor:pointer;
}

.product-card button:hover{
  background:#1455c0;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  header h1{
    font-size:17px;
  }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header>
  <h1>CampusMart</h1>
  <a href="#">Cart</a>
</header>

<!-- ===== FILTER BUTTONS (FIXED POSITION ISSUE) ===== -->
<div class="filter-bar">
  <button class="active" onclick="filterProducts('all',this)">All</button>
  <button onclick="filterProducts('food',this)">Food</button>
  <button onclick="filterProducts('groceries',this)">Groceries</button>
  <button onclick="filterProducts('fashion',this)">Fashion</button>
</div>

<!-- ===== PRODUCTS ===== -->
<div class="container">
  <div class="products">

    <div class="product-card" data-category="food">
      <img src="images/rice.jpg">
      <h3>Ofada Rice</h3>
      <p>₦3000</p>
      <button onclick="goToCheckout('images/rice.jpg','Ofada Rice',3000)">
        Buy Now
      </button>
    </div>

    <div class="product-card" data-category="food">
      <img src="images/noodles.jpg">
      <h3>Indomie Carton</h3>
      <p>₦4500</p>
      <button onclick="goToCheckout('images/noodles.jpg','Indomie Carton',4500)">
        Buy Now
      </button>
    </div>

    <div class="product-card" data-category="groceries">
      <img src="images/beans.jpg">
      <h3>Painted Beans</h3>
      <p>₦2800</p>
      <button onclick="goToCheckout('images/beans.jpg','Painted Beans',2800)">
        Buy Now
      </button>
    </div>

    <div class="product-card" data-category="fashion">
      <img src="images/tie.jpg">
      <h3>Anime Tie</h3>
      <p>₦5000</p>
      <button onclick="goToCheckout('images/tie.jpg','Anime Tie',5000)">
        Buy Now
      </button>
    </div>

  </div>
</div>

<script>
/* ===== FILTER FUNCTION ===== */
function filterProducts(category, btn){
  document.querySelectorAll('.filter-bar button')
    .forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  document.querySelectorAll('.product-card').forEach(card=>{
    if(category==="all" || card.dataset.category===category){
      card.style.display="block";
    }else{
      card.style.display="none";
    }
  });
}

/* ===== SEND PRODUCT TO CHECKOUT ===== */
function goToCheckout(img, name, price){
  const product = { img, name, price };
  localStorage.setItem("zakuSelectedProduct", JSON.stringify(product));
  window.location.href = "checkout.html";
}
</script>

</body>
</html>
