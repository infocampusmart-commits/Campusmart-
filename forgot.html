<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Blue 1.png">
  <title>Forgot Password - CampusMart</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0000FF;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #0000FF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #87CEEB;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .success { color: green; font-weight: 600; }
    .error { color: red; font-weight: 600; }

    .back-link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #0000FF;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <label for="email">Enter your email</label>
      <input type="email" id="email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="message" id="message"></div>
    <a href="signin.html" class="back-link">⬅ Back to Sign In</a>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      message.textContent = "⏳ Processing...";

      try {
        const response = await fetch("https://campus-mart-backend.onrender.com/api/user/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          message.innerHTML = "✅ If this email exists, a reset link has been sent.<br>Please check your inbox.";
          message.className = "message success";
        } else {
          message.textContent = "❌ " + (data.message || "Failed to send reset link");
          message.className = "message error";
        }
      } catch (err) {
        message.textContent = "❌ Network error. Try again.";
        message.className = "message error";
      }
    });
  </script>

</body>
</html>
