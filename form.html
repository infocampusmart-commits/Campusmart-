<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="IMG_20250912_104016_293.webp">
<title>Mart</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f9f9f9;
  color:#333;
}

/* ===== NAVBAR ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:blue;
  color:#fff;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-size:1.5rem;
  color:#fff;
}

.search-box input{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  outline:none;
  width:180px;
}

/* ===== FILTER BAR ===== */
.filter-bar{
  background:#fff;
  padding:12px 20px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  box-shadow:0 2px 5px rgba(0,0,0,0.08);
}

.filter-bar select{
  padding:10px;
  border-radius:6px;
  border:1px solid #ddd;
  outline:none;
  min-width:160px;
}

/* ===== PRODUCTS ===== */
main{
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  transition:.2s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  padding:10px;
}

.card-content{
  padding:15px;
}

.card-content h3{
  font-size:1.05rem;
  margin-bottom:8px;
}

.card-content p{
  margin-bottom:10px;
}

.card-content button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:blue;
  color:#fff;
  cursor:pointer;
}

.card-content button:hover{
  background:#ffcc00;
  color:#111;
}

/* ===== MOBILE TWEAK ===== */
@media(max-width:480px){
  .search-box input{
    width:140px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="logo">Mart</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search...">
  </div>
</header>

<!-- FILTERS -->
<div class="filter-bar">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="product">Product</option>
    <option value="service">Service</option>
  </select>

  <select id="campusFilter">
    <option value="all">All Campuses</option>
    <option value="covenant">Covenant University</option>
    <option value="bells">Bells University</option>
    <option value="crawford">Crawford University</option>
  </select>
</div>

<!-- PRODUCTS -->
<main>

  <div class="card" data-name="Anime Tie 1" data-price="3850" data-img="U1.png"
       data-category="product" data-campus="covenant">
    <img src="U1.png">
    <div class="card-content">
      <h3>Anime Tie 1</h3>
      <p>₦3850</p>
      <button>Buy Now</button>
    </div>
  </div>

  <div class="card" data-name="Anime Tie 2" data-price="3850" data-img="U2.png"
       data-category="product" data-campus="bells">
    <img src="U2.png">
    <div class="card-content">
      <h3>Anime Tie 2</h3>
      <p>₦3850</p>
      <button>Buy Now</button>
    </div>
  </div>

  <div class="card" data-name="Custom Tie Service" data-price="3850" data-img="U14.png"
       data-category="service" data-campus="crawford">
    <img src="U14.png">
    <div class="card-content">
      <h3>Custom Tie Service</h3>
      <p>₦3850</p>
      <button>Buy Now</button>
    </div>
  </div>

</main>

<script>
const searchInput = document.getElementById("searchInput");
const categoryFilter = document.getElementById("categoryFilter");
const campusFilter = document.getElementById("campusFilter");
const cards = document.querySelectorAll(".card");

function filterProducts(){
  const search = searchInput.value.toLowerCase();
  const category = categoryFilter.value;
  const campus = campusFilter.value;

  cards.forEach(card=>{
    const matchSearch = card.innerText.toLowerCase().includes(search);
    const matchCategory = category==="all" || card.dataset.category===category;
    const matchCampus = campus==="all" || card.dataset.campus===campus;

    card.style.display =
      matchSearch && matchCategory && matchCampus ? "block":"none";
  });
}

searchInput.addEventListener("input",filterProducts);
categoryFilter.addEventListener("change",filterProducts);
campusFilter.addEventListener("change",filterProducts);

// Buy now
document.querySelectorAll(".card button").forEach(btn=>{
  btn.addEventListener("click",e=>{
    const card = e.target.closest(".card");
    localStorage.setItem("zakuSelectedProduct",JSON.stringify({
      name:card.dataset.name,
      price:card.dataset.price,
      img:card.dataset.img
    }));
    window.location.href="checkout.html";
  });
});
</script>

</body>
</html>
